<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <style>
        h1 {
            font-family: 'Roboto Condensed';
            font-size: 50px;
            font-weight:bolder;
            color: black;
            /* text-shadow: 1px 1px 2px black, 0 0 1em red, 0 0 0.2em darkred; */
        }
        </style>
</head>
<body class="text-center">

    <a href="index.html"><img class="mb-1" src="icon.png" height="50px" alt="Icon"></a>
    <h1 class="mb-3 mt-5">Book search</h1>
    <div class="form-floating searchbar">
        <form action="/search" method="post">
            <input type="search" class=" form-control  mt-2" name="title" id="floating-input"
                placeholder="Search books by title">
           <p class="error" th:text= ${error}> </p>
            <button class="mt-4 mb-5 btn btn-primary w-25" type="submit">
                Search
            </button>
        </form>
    </div>


</body>
</html>
