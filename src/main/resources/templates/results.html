<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Search</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <style>
        h1 {
            font-family: 'Roboto Condensed';
            font-size: 50px;
            font-weight: bolder;
            color: black;
        }
        </style>
</head>

<body class="results">
    <div class="row text-center">
        <h1 th:text=${query} class="mb-5 mt-5 text-center"> </h1>
        <p class="error mt-4" th:text= ${error}> </p>
                
        <div class="images wrapper">
            <div class="contain" th:each="search: ${searches}"> 
                <div class="text-center">
                    <!-- <img th:src="@{${search.imgUrl}}" alt="${hero.name}" height="100px"> -->
                    <a th:href="@{'/book/'+${search.key}}">
                        <p th:text=${search.title}>hi</p>
                    </a>
                    
                    <!-- <a th:href=${search.id}>
                        <p th:text=${search.title}>hi</p>
                    </a> -->
                </div>

            </div>
        </div>
    </div>
    <p class="error mt-4" th:text= ${more}> </p>

    <div class="row mt-4">
        <div class="col">
            <a href="/" class="mb-5 btn btn-primary btn-lg">Back</a>
        </div>
    </div>
</body>

</html>
